<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center mb-3 font-weight-bold">Converter App</h1>
        <form>
            <h4 class="display-5 text-left mb-3 font-weight-bold">Weight</h4>
            <div class="form-group">
                <input type="number" id="kgsInput" class="form-control form-control-lg" placeholder="Enter Kilograms:">
            </div>
        </form>
        <div class="card bg-primary mb-2">
            <div class="card-block">
                <h4>Pounds:</h4>
                <div id="lbsOutput"></div>
            </div>
        </div>

        <form>
            <h4 class="display-5 text-left mb-3 font-weight-bold">Temperature</h4>
            <div class="form-group">
                <input type="number" id="tempInput" class="form-control form-control-lg" placeholder="Enter the Temperature in celsius:">
            </div>
        </form>
        <div class="card bg-info mb-2">
            <div class="card-block">
                <h4>Fahrenheit:</h4>
                <div id="tempOutput"></div>
            </div>
        </div>

        
        <form>
            <h4 class="display-5 text-left mb-3 font-weight-bold">Measurement</h4>
            <div class="form-group">
                <input type="number" id="feetInput" class="form-control form-control-lg" placeholder="Enter Feet:">
            </div>
        </form>
        <div class="card bg-success mb-2">
            <div class="card-block">
                <h4>Centimeters:</h4>
                <div id="feetOutput"></div>
            </div>
        </div>
    
    <form>
        <h4 class="display-5 text-left mb-3 font-weight-bold">Area of Circle:</h4>
        <div class="form-group">
            <input type="number" id="circleInput" class="form-control form-control-lg" placeholder="Enter Radius:">
        </div>
    </form>
    <div class="card bg-secondary mb-2">
        <div class="card-block">
            <h4>Area:</h4>
            <div id="circleOutput"></div>
        </div>
    </div>

    <form>
        <h4 class="display-5 text-left mb-3 font-weight-bold">Volume of a Sphere:</h4>
        <div class="form-group">
            <input type="number" id="volumeInput" class="form-control form-control-lg" placeholder="Enter Radius:">
        </div>
    </form>
    <div class="card bg-warning mb-2">
        <div class="card-block">
            <h4>Volume:</h4>
            <div id="volumeOutput"></div>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
